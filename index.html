<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap me</title>
</head>
<body class="bg-light">
  <div class="container ">
    <div class="row mt-5 main-row justify-content-between">
        <div class="col-lg-6 main bg-white  p-4">
            <p class="h2 pb-3">Basic Details</p>
            <input class="form-control" type="file" id="formFile">

            <label for="formFile" class="form-label upload d-flex flex-column align-items-center p-4 mb-3 rounded-4 bg-light">
                <i class="fa-solid fa-download  pb-2"></i>
                <h5 class=" inputtext">Upload Image</h5>
                <h6 class=" inputtext">PNG, JPG files are allowed</h6>
            </label>
            <form >
                <div class=" threediv d-flex  justify-content-between ">
                    <div class=" col-md-4  sub-colms col-sm-12 mb-4 ">
                        <label for="email" class="form-label">Salutation</label>
                        <!-- <input type="" class="form-control" placeholder="Enter email" name="email"> -->
                        <select class="form-select">
                            <option>Select..</option>
                            <option>One</option>
                            <option>Two</option>
                            <option>Three</option>
                        </select>
                    </div>
                    <div class="row justify-content-between col-md-8 col-sm-12 ">
                        <div class="col-md-6 col-sm-6 mb-4  ">
                            <label for="email" class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="Prince " name="email">
                        </div>
                        <div class="col-md-6 col-sm-6 mb-4 ">
                            <label for="email" class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder=" N R" name="email">
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-6 col-sm-6 mb-4 ">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Princenr@gmail.com " name="email">
                    </div>
                    <div class="col-md-6 col-sm-6 mb-4 ">
                        <label for="email" class="form-label">Enter Mobile Number</label>
                        <input type="number" class="form-control" placeholder="0000000000" name="email">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-6 col-sm-6 mb-4 ">
                        <label for="email" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" placeholder="Select date of Birth" name="email">
                    </div>
                    <div class="col-md-6 col-sm-6 mb-4 ">
                        <label for="email" class="form-label">Gender</label>
                        <div class="d-flex gap-5 mt-2">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Male
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Female
                                </label>
                              </div>
                        </div>

                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-lg-12">
                        <label for="email" class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Enter Address" name="email">
                    </div>

                </div>
                <div class="row ">
                    <div class="col-md-6 col-sm-6 mb-4 ">
                        <label for="email" class="form-label">Country</label>
                        <!-- <input type="text" class="form-control" placeholder="Select Country " name="email"> -->
                        <select class="form-select">
                            <option>Select..</option>
                            <option>Coutry 1</option>
                            <option>Coutry 2</option>
                            <option>Coutry 3</option>
                            <option>Coutry 4</option>
                            <option>Coutry 5</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-sm-6 mb-4 ">
                        <label for="email" class="form-label">State</label>
                        <!-- <input type="text" class="form-control" placeholder="Select State " name="email"> -->
                        <select class="form-select">
                            <option>Select..</option>
                            <option>States 1</option>
                            <option>States 2</option>
                            <option>States 3</option>
                        </select>
                    </div>

                </div>
                <div class="row ">
                    <div class="col-md-6 col-sm-6 mb-4 ">
                        <label for="email" class="form-label">City</label>
                        <input type="text" class="form-control" placeholder="Enter city " name="email">
                    </div>
                    <div class="col-md-6 col-sm-6 mb-4 ">
                        <label for="email" class="form-label">Pin/zip</label>
                        <input type="number" class="form-control" placeholder="Enter zip/pin " name="email">
                    </div>

                </div>
            </form>
        
        </div>
        <div class="col-lg-6 main main-sec bg-white col-md-12 p-4">
            <p class="h2 pb-3 m-0"> Advanced Details</p>
            <div class="alert alert-warning" role="alert">
                <p class="mb-2">A simple warning alertâ€”check it out!</p>
                <p class="m-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sed fermentum felis.
                     Aliquam erat volutpat. Donec faucibus mauris vel nibh sodales feugiat. Donec suscipit felis vitae orci porttitor congue.</p>
            </div>
            <form >
                <div class="row ">
                    <div class="col-md-6 mb-4 ">
                        <label for="customRange1" class="form-label">Height</label>
                        <div class="d-flex align-items-center gap-2">
                            <input type="range" class="form-range" id="customRange1">
                            <span class="badge p-3 text-bg-light rounded-5">170cm</span>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4 ">
                        <label for="customRange1" class="form-label">Width</label>
                        <div class="d-flex align-items-center gap-2">
                            <input type="range" class="form-range" id="customRange1">
                            <span class="badge p-3  text-bg-light rounded-5">68kg</span>
                       </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-lg-5  col-md-6 mb-4 ">
                        <label for="exampleColorInput" class="form-label">Choose Color </label>
                        <input type="color" class="form-control form-control-color w-100" id="exampleColorInput" value="#CB5D9F" title="Choose your color">
                    </div>
                    <div class="col-lg-7 col-md-6 mb-4 ">
                        <label for="exampleColorInput" class="form-label mb-3">Choose Templates </label>
                        <div class="d-flex justify-content-between checkitems">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something">
                                <label class="form-check-label text-1" for="check1">Template 1</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                                <label class="form-check-label " for="check2">Template 2</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="check3" name="option3" value="something" >
                                <label class="form-check-label" for="check2">Template 3</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-lg-12">
                        <label for="texts" class="form-label qualification">Qualifications</label>
                        <input type="text" class="form-control" placeholder="enter qualifications" name="texts">
                    </div>
    
                </div>
                <div class="row mb-4">
                    <div class="col-lg-12">
                        <label class="form-label">About Your Self</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 164px"></textarea>
                            <label for="floatingTextarea2">Enter here...</label>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="col-lg-12 mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="check3" name="option3" value="something" >
                            <label class="form-check-label" for="check2">I Accept Terms & Conditions</label>
                        </div>
    
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="lastbtn row my-4 ">
        <div class="col-lg-12 bg-white p-4 btndiv">
            <div class=" d-flex justify-content-end  gap-2  ">
                <button class="btn btn-light me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Save Changes</button>
            </div>

        </div>

    </div>

  </div>
</body>
</html>
